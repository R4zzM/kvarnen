<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Schemal채ggaren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Schemal채ggaren">
  <meta name="author" content="Rasmus Mattsson">
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Placeholder to override css from bootstrap -->
  <style type="text/css">

  </style>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Schemal채ggaren</h1>
      </div>

      <div class="row">
        <div class="span4">
          <div class="well">
            <ul class="nav nav-list">
              <li id="skills" class="nav-header">Positioner</li>
              <li class="divider"</li>
              <li><a href="#" id="addSkill">[Skapa ny position]</a></li>
              <li id="employees" class="nav-header">Personal</li>
              <li class="divider"></li>
              <li><a href="#" id="addEmployee">[Skapa ny anst채lld]</a></li>
            </ul>
          </div>
        </div>

        <div class="span7">

          <!-- Form to add employees -->
          <form id ="addEmployeeForm" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="employeeFirstNameInput">Namn</label>
              <div class="controls">
                <input type="text" id="employeeFirstNameInput">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="minHoursPerDay">Min tid per dag</label>
              <div class="controls">
                <select id="minHoursPerDay">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="maxHoursPerDay">Max tid per dag</label>
              <div class="controls">
                <select id="maxHoursPerDay">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="minHoursPerWeek">Min tid per vecka</label>
              <div class="controls">
                <select id="minHoursPerWeek">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="maxHoursPerWeek">Max tid per vecka</label>
              <div class="controls">
                <select id="maxHoursPerWeek">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div id="addEmployeeButton" class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-success" onClick="sendAddEmployeeRequest()">Skapa</button>
              </div>
            </div>

            <div id="updateEmployeeButton" class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary" onClick="sendUpdateEmployeeRequest()">Uppdatera</button>
                <button type="submit" class="btn btn-danger" onClick="sendRemoveEmployeeRequest()">Radera</button>
              </div>
            </div>
          </form>

          <!-- Form to add skills -->
          <form id="addSkillForm" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="skillFormNameInput">Namn</label>
              <div class="controls">
                <input type="text" id="skillFormNameInput">
              </div>
            </div>

            <div id="addSkillButton" class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-success" onClick="sendAddSkillRequest();">Skapa</button>
              </div>
            </div>

            <div id="updateSkillButton" class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary" onClick="sendUpdateSkillRequest()">Uppdatera</button>
                <button type="submit" class="btn btn-danger" onClick="sendRemoveSkillRequest()">Radera</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <script type="text/javascript">

    function showSkillAddForm() {
      hideAllForms();
      $("input#skillFormNameInput").val("");
      $("form#addSkillForm").show();
      $("div#addSkillButton").show();
      $("div#updateSkillButton").hide();
    }

    function showSkillUpdateForm(id) {
      hideAllForms();
      $("input#skillFormNameInput").val(getSkill(id).name);
      $("form#addSkillForm").show();
      $("div#addSkillButton").hide();
      $("div#updateSkillButton").show();
    }

    function showEmployeeAddForm() {
      hideAllForms();
      $("input#employeeFirstNameInput").val("");
      $("form#addEmployeeForm").show();
      $("div#addEmployeeButton").show();
      $("div#updateEmployeeButton").hide();
    }

    function showEmployeeUpdateForm(id) {
      hideAllForms();
      $("input#employeeFirstNameInput").val(getEmployee(id).name);
      $("form#addEmployeeForm").show();
      $("div#addEmployeeButton").hide();
      $("div#updateEmployeeButton").show();
    }

    function hideAllForms() {
      $("#addEmployeeForm").hide();
      $("#addSkillForm").hide();
    }

    $(document).ready(function () {
      init();
      hideAllForms();

      $("a#addEmployee").click(function() {
        showEmployeeAddForm();
      });

      $("a#addSkill").click(function() {
        showSkillAddForm();
      });

    });
    </script>
  </body>
  </html>
