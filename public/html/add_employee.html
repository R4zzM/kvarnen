<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

 	   <script type="text/javascript">

 	   function submitEmployeeAsJson() {

 	     var firstName = document.getElementById("employeeFirstNameInput").value;
 	     var lastName = document.getElementById("employeeLastNameInput").value;
 	     var minHoursWeek = document.getElementById("minHoursPerWeek").value;
 	     var maxHoursWeek = document.getElementById("maxHoursPerWeek").value;
 	     var minHoursDay = document.getElementById("minHoursPerDay").value;
 	     var maxHoursDay = document.getElementById("maxHoursPerDay").value;

 	     var jsonObject = {"addemployee" : {"name" : firstName + " " + lastName, "minHoursWeek" : minHoursWeek, "maxHoursWeek" : maxHoursWeek, "minHoursDay" : minHoursDay, "maxHoursDay" : maxHoursDay, "skills" : []}};
 	     var jsonString = JSON.stringify(jsonObject);

 	     var httpRequest = XMLHttpRequest();

 	     httpRequest.onreadystatechange = function() {

 	       if (httpRequest.readyState === 4) {
 	         if (!httpRequest.status === 200) {
 	           alert('Non-200 response received!'); // TODO
 	         }
 	       }
 	     };

 	     httpRequest.open('POST', 'http://localhost:9000/addemployee', true); // TODO: localhost. 
 	     httpRequest.setRequestHeader('Content-Type', 'application/json');
 	     httpRequest.send(jsonString);
 	   }

 	   </script>

	</head>

	<body>
		<div>
			<header>
				<h1>Lägg till personal</h1>
			</header>
			<div id="input">

					<br/>

						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					<br/>
					Mesta arbetstid per dag:
					<select id="minHoursPerDay" name="max_hours_day">

					<br/>
